  <body>
    <script type="text/javascript">
    //Comparison Operators  					== > < <=  >= != 
    
    function comparison()
    {
     var a="30";
     var b=30;
     if(a==b)
     {
       document.write('a equal to b');
     }
     else
     {
       document.write('a not equal to b');
     }
    }
    comparison()
    document.write("<br>");
    document.write("<br>");

    function lessthen()
    {
     var a="30";
     var b=20;
     if(a<=b)
     {
       document.write('a less then b');
     }
     else
     {
       document.write('a not less then b');
     }
    }
    lessthen()

    document.write("<br>");
    document.write("<br>");
    
    function comparisonone()
    {
     var a="30";
     var b=30;
     if(a===b)  // check value same or not with same data type 
     {
       document.write('a equal to b with same data type');
     }
     else
     {
       document.write('a not equal to b');
     }
    }
    comparisonone()
    
  </script>
</body>
</html>
