<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blog with Media Object</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
  
  
	<style>
	.header img{
		width:40%;
		margin:auto;
		display:flex;
		
	}
	</style>
</head>
<body>
  <div class="col-md-12 header">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMjUyJNIgtQ-H5rRrtmX1UMgzpjLOGXHmkeg&usqp=CAU" >
	</div>
<div class="media border p-3 mt-3">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMQoeMLAMPekCyImCP1TRE9rYlm5Pvb0CCkA&usqp=CAU" alt="John Doe" class="mr-3 rounded-circle" style="width:60px; height:50px;">
  <div class="media-body">
    <h4>John Doe <small><i>Posted on February 19, 2016</i></small></h4>
    <p>Nice Picture</p>
    <div class="media p-3">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwIFBAGsDKpUP6Q2ZG6f12-c3Ya5-StqJWSg&usqp=CAU" alt="Jane Doe" class="mr-3 rounded-circle" style="width:45px; height:50px;">
      <div class="media-body">
        <h4>Jane Doe <small><i>Posted on February 20 2016</i></small></h4>
        <p>Thanks.......</p>
      </div>
	  
    </div> 
	<div class="media p-3">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMQoeMLAMPekCyImCP1TRE9rYlm5Pvb0CCkA&usqp=CAU" alt="Jane Doe" class="mr-3 rounded-circle" style="width:45px; height:50px;">
      <div class="media-body">
        <h4>Jane Doe <small><i>Posted on February 20 2016</i></small></h4>
        <p>How the life</p>
      </div>
	  
	</div>
	<div class="media p-3">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwIFBAGsDKpUP6Q2ZG6f12-c3Ya5-StqJWSg&usqp=CAU" alt="Jane Doe" class="mr-3 rounded-circle" style="width:45px; height:50px;">
      <div class="media-body">
        <h4>Jane Doe <small><i>Posted on February 20 2016</i></small></h4>
        <p>Good</p>
      </div>
	</div>
</div>  
</body>
</html>
